{% load static %}

<aside class="sidebar" id="sidebar">
    <div class="sidebar-logo">
        <div class="sidebar-logo-icon">
            <i class="fa-solid fa-user-graduate"></i>
        </div>
        <div class="sidebar-logo-text">
            <h1>Social Work<br />Predictor</h1>
        </div>
    </div>

    <nav class="sidebar-nav">
        <a href="{% url 'dashboard:student_dashboard' %}" class="nav-item {% if request.resolver_match.url_name == 'student_dashboard' %}active{% endif %}">
            <i class="fa-solid fa-house-chimney"></i>
            Dashboard
        </a>
        <a href="{% url 'prediction:student_predict' %}" class="nav-item {% if request.resolver_match.url_name == 'predict' %}active{% endif %}">
            <i class="fa-solid fa-brain"></i>
            New Prediction
        </a>
        <a href="{% url 'prediction:history' %}" class="nav-item {% if request.resolver_match.url_name == 'history' %}active{% endif %}">
            <i class="fa-solid fa-clock-rotate-left"></i>
            History
        </a>
        <a href="{% url 'dashboard:student_profile' %}" class="nav-item {% if request.resolver_match.url_name == 'student_profile' %}active{% endif %}">
            <i class="fa-solid fa-user"></i>
            Profile
        </a>
    </nav>

    <div class="sidebar-logout">
        <a href="{% url 'accounts:logout' %}" class="nav-item logout">
            <i class="fa-solid fa-right-from-bracket"></i>
            Logout
        </a>
    </div>

    <div class="sidebar-footer">
        <div>Â© 2024 Thesis Project</div>
        <div>Version 1.0.0</div>
    </div>
</aside>

<div class="sidebar-overlay" id="sidebarOverlay"></div>

<button class="sidebar-toggle" id="sidebarToggle">
    <i class="fa-solid fa-bars"></i>
</button>

<script>
    // Mobile sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    sidebarToggle.addEventListener('click', function() {
        sidebar.classList.toggle('open');
        sidebarOverlay.classList.toggle('active');
    });

    sidebarOverlay.addEventListener('click', function() {
        sidebar.classList.remove('open');
        sidebarOverlay.classList.remove('active');
    });
</script>
