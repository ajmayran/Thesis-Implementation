{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Work Licensure Exam Predictor</title>
    <link rel="stylesheet" href="{% static 'style/css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css'%}">
</head>
<body>
    <div class="gradient-bg">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fa-solid fa-user-graduate"></i>
                </div>
                <h1 class="text-2xl font-black text-gray-800 mb-1">Welcome Back!</h1>
                <p class="text-gray-600 font-bold text-sm">Sign in to continue your journey</p>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Social Work Licensure Exam Predictor</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="message-alert mb-3 {% if message.tags == 'error' %}bg-red-50 border-red-500 text-red-700{% elif message.tags == 'success' %}bg-green-50 border-green-500 text-green-700{% else %}bg-blue-50 border-blue-500 text-blue-700{% endif %}">
                        <div class="flex items-center">
                            <i class="fa-solid {% if message.tags == 'error' %}fa-circle-exclamation{% elif message.tags == 'success' %}fa-circle-check{% else %}fa-circle-info{% endif %} text-base mr-2"></i>
                            <span class="font-bold text-sm">{{ message }}</span>
                        </div>
                    <div class="message {% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% else %}info{% endif %}">
                        <i class="fa-solid {% if message.tags == 'error' %}fa-circle-exclamation{% elif message.tags == 'success' %}fa-circle-check{% else %}fa-circle-info{% endif %}"></i>
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" action="{% url 'accounts:login' %}" class="space-y-3">
            <form method="post" action="{% url 'accounts:login' %}" class="auth-form">
                {% csrf_token %}
                
                <div>
                    <label for="id_email" class="block text-xs font-black text-gray-700 mb-1.5 uppercase tracking-wide">
                        WMSU Email
                <div class="form-group">
                    <label for="id_email" class="form-label">
                        <i class="fa-solid fa-user"></i>WMSU Email
                    </label>
                    <div class="relative">
                        {{ form.email }}
                        <div class="input-icon absolute left-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    {% if form.email.errors %}
                        <p class="mt-1.5 text-xs text-red-600 font-bold flex items-center">
                            <i class="fa-solid fa-triangle-exclamation mr-1"></i>
                            {{ form.email.errors.0 }}
                        </p>
                        <p class="form-error">{{ form.email.errors.0 }}</p>
                    {% endif %}
                </div>

                <div>
                    <label for="id_password" class="block text-xs font-black text-gray-700 mb-1.5 uppercase tracking-wide">
                        Password
                <div class="form-group">
                    <label for="id_password" class="form-label">
                        <i class="fa-solid fa-lock"></i>Password
                    </label>
                    <div class="relative">
                        {{ form.password }}
                        <div class="input-icon absolute left-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <button type="button" onclick="togglePassword()" class="password-toggle absolute right-4 top-1/2 transform -translate-y-1/2">
                            <i class="fa-solid fa-eye-slash" id="toggleIcon"></i>
                        </button>
                    </div>
                    {% if form.password.errors %}
                        <p class="mt-1.5 text-xs text-red-600 font-bold flex items-center">
                            <i class="fa-solid fa-triangle-exclamation mr-1"></i>
                            {{ form.password.errors.0 }}
                        </p>
                        <p class="form-error">{{ form.password.errors.0 }}</p>
                    {% endif %}
                </div>

                <div class="flex items-center justify-between pt-1">
                    <div class="flex items-center">
                <div class="form-extras">
                    <div class="remember-me">
                        {{ form.remember_me }}
                        <label for="id_remember_me" class="ml-2 text-xs font-bold text-gray-700 cursor-pointer">
                            Remember me
                        </label>
                        <label for="id_remember_me">Remember me</label>
                    </div>
                    <a href="#" class="text-xs text-blue-600 hover:text-blue-800 font-bold">
                        Forgot password?
                    </a>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary w-full mt-4" id="loginSubmit">
                    <span class="inline-flex items-center justify-center">
                        <i class="fa-solid fa-right-to-bracket mr-2" id="loginIcon"></i>
                        <i class="fa-solid fa-spinner fa-spin mr-2 hidden" id="loginSpinner"></i>
                        <span id="loginLabel">Sign In</span>
                    </span>
                <button type="submit" class="btn-primary">
                    <i class="fa-solid fa-right-to-bracket"></i>Sign In
                </button>
            </form>

            <div class="mt-4 relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t-3 border-gray-200" style="border-width: 3px;"></div>
                </div>
                <div class="relative flex justify-center text-xs">
                    <span class="px-4 bg-white font-black text-gray-500 uppercase tracking-wide">New Here?</span>
                </div>
            </div>

            <div class="mt-6">
                <a href="{% url 'accounts:register' %}" class="btn-secondary inline-flex items-center justify-center w-full">
                    <i class="fa-solid fa-user-plus mr-2"></i>Create Account
                </a>
            <div class="auth-footer">
                <p>
                    Don't have an account? 
                    <a href="{% url 'accounts:register' %}">Register here</a>
                </p>
            </div>

            <div class="mt-4 pt-3" style="border-top: 3px solid #e5e7eb;">
                <div class="text-center">
                    <p class="flex items-center justify-center font-bold text-gray-500 text-xs uppercase tracking-wide">
                        <i class="fa-solid fa-shield-halved mr-2"></i>
                        Secure Login â€¢ Thesis Project
                    </p>
                </div>
            <div class="copyright">
                <p>&copy; 2024 Thesis Project</p>
            </div>
        </div>
    </div>

    <script>
        function toggleInfo() {
            const infoCard = document.getElementById('infoCard');
            const infoToggle = document.getElementById('infoToggle');
            
            infoCard.classList.toggle('active');
            
            // Change icon
            const icon = infoToggle.querySelector('i');
            if (infoCard.classList.contains('active')) {
                icon.classList.remove('fa-info');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-info');
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('id_password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
            inputs.forEach(input => {
                input.classList.add('form-input', 'w-full');
            });

            const checkbox = document.getElementById('id_remember_me');
            if (checkbox) {
                checkbox.classList.add('w-4', 'h-4', 'rounded', 'cursor-pointer');
                checkbox.style.accentColor = '#1cb0f6';
            }

            // Show loading spinner and disable submit on form submit
            const loginForm = document.querySelector('form');
            if (loginForm) {
                loginForm.addEventListener('submit', function() {
                    const submitBtn = document.getElementById('loginSubmit');
                    const icon = document.getElementById('loginIcon');
                    const spinner = document.getElementById('loginSpinner');
                    const label = document.getElementById('loginLabel');
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.classList.add('opacity-60', 'cursor-not-allowed');
                    }
                    if (icon) icon.classList.add('hidden');
                    if (spinner) spinner.classList.remove('hidden');
                    if (label) label.textContent = 'Signing you in...';
                });
            }
        });
    </script>
</body>
</html>
